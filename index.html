<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GlassMorphism Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="dashboard-info">
                    <img src="./images//avatar.png" alt="avatar">
                    <p class="lead">Simon Edwin</p>
                    <p>Pro Member</p>
                </div>
                <div class="dashboard-gameLinks">
                    <div>
                        <img src="./images/twitch.png" alt="twitch.png">
                        <h3>Streams</h3>
                    </div>
                    <div>
                        <img src="./images/steam.png" alt="steam.png">
                        <h3>Games</h3>
                    </div>
                    <div>
                        <img src="./images/upcoming.png" alt="upcoming">
                        <h3>New</h3>
                    </div>
                    <div>
                        <img src="./images/library.png" alt="library.png">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="dasboard-join">
                    <h2>Join Pro for free games.</h2>
                    <img src="./images/controller.png" alt="controller">
                </div>
            </div>
            <div class="game-section">
                <div class="game-search">
                    <h1>Active Games</h1>
                    <input type="text" name="" id="">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="assassins">
                        <div>
                            <p class="lead">Assassins Creed Valhalla</p>
                            <p>PS5 Version</p>
                            <div class="progress-bar">
                                <div class="progress-meter"></div>
                            </div>
                        </div>
                        <p>80%</p>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="assassins">
                        <div>
                            <p class="lead">Assassins Creed Valhalla</p>
                            <p>PS5 Version</p>
                            <div class="progress-bar">
                                <div class="progress-meter"></div>
                            </div>
                        </div>
                        <p>80%</p>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="assassins">
                        <div>
                            <p class="lead">Assassins Creed Valhalla</p>
                            <p>PS5 Version</p>
                            <div class="progress-bar">
                                <div class="progress-meter"></div>
                            </div>
                        </div>
                        <p>80%</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
